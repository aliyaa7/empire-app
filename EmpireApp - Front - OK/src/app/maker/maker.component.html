<!-- widget prototype drag-->

<div class="widgetbar">

            <div _ngcontent-uoe-2="" class="panel-heading">

</div>
<div class="main-content">

    <!-- widget - drop -->
    <div id="cellphone">
        <div id="phone-screen">
            <div class="global-dragg-screen">

                <gridster [options]="gridsterOptions" [draggableOptions]="gridsterDraggableOptions" (optionsChange)="optionsChange($event)"
                    #gridster1 style="min-height: 200px;">
                    <gridster-item *ngFor="let widget of widgets; let indx = index" #itemComp [options]="itemOptions" [dragAndDrop]="widget.dragAndDrop"
                        [resizable]="widget.resizable" [(x)]="widget.x" [(y)]="widget.y" [(xSm)]="widget.xSm" [(ySm)]="widget.ySm"
                        [(xMd)]="widget.xMd" [(yMd)]="widget.yMd" [(xLg)]="widget.xLg" [(yLg)]="widget.yLg" [(xXl)]="widget.xXl"
                        [(yXl)]="widget.yXl" [(w)]="widget.w" [(h)]="widget.h" (change)="itemChange($event, gridster1)">

                        <!-- titre - type & bouttons custom -->

                        <div class="panel-heading">
                            <!--span class="panel-title">{{ widget.title }}</span-->
                            <!--span class="panel-type">  type: {{ widget.type }}</span-->
                            <i class="fa fa-pencil-square-o icon" aria-hidden="true" (click)="modalOptions.open(widget)"></i>
                            <i class="fa fa-times icon" aria-hidden="true" (click)="remove($event, indx,gridster1)"></i>
                        </div>
                        <div class="panel-type" [ngStyle]="{'background-color': widget.bgcolor ? widget.bgcolor.hexString : ''}" [style.background]="widget.bgcolor">
                            <div class="type-{{widget.type}} type-content">
                                <div [innerHTML]="widget.content">{{widget.bgcolor}}</div>
                            </div>
                        </div>
                        <!-- contenu du widget -->

                        <div class="panel-body">
                            <div class="type-{{widget.type}} type-content">
                                <div *ngIf="widget.type=='text'">{{widget.content}}</div>
                                <div *ngIf="widget.type=='button'">
                                    <h3>En Cours </h3>
                                </div>
                                <div *ngIf="widget.type=='titre'">
                                    <h3>En Cours </h3>
                                </div>
                                <div *ngIf="widget.type=='insta'"><a href="https://www.instagram.com/" target="_blank"><img src="/assets/images/instagram.jpg"></a></div>
                                <div *ngIf="widget.type=='facebook'"><a href="https://www.facebook.com/" target="_blank"><img src="/assets/images/fb.png"></a></div>
                                <div *ngIf="widget.type=='twitter'"><a href="https://www.twitter.com/" target="_blank"><img src="/assets/images/twitter.jpg"></a></div>
                                <li (click)="modalOptions.open(widget)"> <img [src]="widget.content" class="image-upload" *ngIf="widget.type=='image'"> </li>
                            </div>
                        </div>

                    </gridster-item>
                </gridster>

            </div>
        </div>
    </div>
</div>
